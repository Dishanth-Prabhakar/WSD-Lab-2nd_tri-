<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="set.css">
</head>

<body>
    <div class="body">
        <div class="contain">
            <h2 style="padding-bottom: 25px; text-align: center;">Settings</h2>
            <form>
                <label><b>Set cookies</b></label><br><br>
                <label>Cookie Name :</label><br>
                <input type="text" id="namec"><br><br>
                <label>Cookie Value :</label><br>
                <input type="text" id="valuec"><br><br>
                <button onclick="setcookie()">Set</button><br><br><br>

                <label><b>Delete Cookie</b></label><br><br>
                <label>Cookie Name:</label><br>
                <input type="text" id=""><br><br>
                <button onclick="delcookie()">Delete</button><br><br><br>
            </form>
        </div>
    </div>
    <script>
        const cookiename = document.getElementById("namec");
        const cookievalue = document.getElementById("valuec");

        function setcookie(){
            var cookienameinput  = cookiename.value;
            var cookievalueinput = cookievalue.value;

            if(cookienameinput=="" || cookievalueinput==""){
                alert("Please enter both cookie name and cookie value")
            }
            document.cookie = cookienameinput + "=" + cookievalueinput + ";" ;
        }
        function delcookie(){
            var cookienameinput  = cookiename.value;
            if(){
                document.cookie = cookienameinput + "=" + cookievalueinput + ";expires:" ;
            }
            else{
                alert("Please enter cookie name to delete")
            }
            
        }
    </script>
</body>
</html>
