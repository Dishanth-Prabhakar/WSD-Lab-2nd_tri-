
<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .page{
                font-size:14px;
                font-family:Calibri;
                 background-color:wheat;
                 padding: 10px;
            }
        </style>
        <h1 >Registration Page</h1>
    </head>
    <body>
        <div class="page">
            <fieldset >
                <form>
                    <br>
                    <label>Name :</label>
                    <input type="text" placeholder="Enter the User name" required><br><br>
                    <label>address :</label>
                    <input type="textarea"  required><br><br>
                    <label>Mobile number :</label>
                    <input type="tel" placeholder="Enter the Phone number" required><br><br>
                    <label>Mail ID :</label>
                    <input type="email" required><br><br>
                    <label>Date of birth :</label>
                    <input type="date"  required><br><br>
                    <label>Qualification :</label>
                    <input type="text" required><br><br>
                    <label>Experience :</label>
                    <input type="text" required><br><br>
                    <label>Expectation salary :</label>
                    <input type="text" required><br><br>
                    <label>Projects :</label>
                    <input type="text" required><br><br>
                    <button>Submit</button>
                    
                </form>
            </fieldset>
        </div>
    </body>
    <footer>
        <fieldset>
        <legend>Contact </legend>
        <p>Phone Number: 9876543210</p>
        <p>company@gmail.com</p>
        </fieldset>
    </footer>
</html>
